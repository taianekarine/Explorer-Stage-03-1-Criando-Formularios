<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="mentoring-form">

    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br>agendar a sua mentoria</p>
      </header>

      <form id="form">
        <fieldset>
          <legend>
            Informações pessoais
          </legend>

          <div class="input-wrapper-row">
            <div class="input-wrapper" id="input-wrapper-row">
              <label for="name">Nome</label>
              <input type="text" id="name" required/>
            </div>
  
            <div class="input-wrapper" id="input-wrapper-row">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required/>
            </div>
          </div>

          <div id="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required/>
          </div>

          <div id="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6" required/>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            Informações do mentor
          </legend>

          <div id="input-wrapper" class="input-wrapper-mentor">
            <label for="mentor-name">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required/>
          </div>

        </fieldset>

        <fieldset>
          <legend>
            Seus horários disponíveis
          </legend>
        </fieldset>

        <fieldset>
          <legend>
            Primeira mentoria
          </legend>
  
            <div class="col-3">

              <div class="input-wrapper" id="">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" required/>
              </div>
    
              <div class="input-wrapper" id="input-wrapper-date">
                <label for="begin">Das</label>
                <input type="time" id="begin" required/>
              </div>
            
              <div class="input-wrapper" id="input-wrapper-date">
                <label for="end">Até</label>
                <input type="time" id="end" required/>
              </div>
            </div>


        </fieldset>

        <fieldset>
          <legend>
            Segunda mentoria
          </legend>
  
            <div class="col-3">

              <div class="input-wrapper" id="">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" required/>
              </div>
    
              <div class="input-wrapper" id="input-wrapper-date">
                <label for="begin">Das</label>
                <input type="time" id="begin" required/>
              </div>
            
              <div class="input-wrapper" id="input-wrapper-date">
                <label for="end">Até</label>
                <input type="time" id="end" required/>
              </div>
            </div>

        </fieldset>
        
        <footer>
          <button class="button" type="submit" form="form">Salvar</button>
        </footer>
      </form>

    </div>
  </div>

  
</body>
</html>
